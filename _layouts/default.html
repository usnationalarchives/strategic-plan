<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WLMC86');</script>
  <!-- End Google Tag Manager -->

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
  <link href="{{ site.baseurl }}/assets/css/google-fonts.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css?{{ site.time | date: "%Y%m%j%H%M%S" }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/strategic-plan.css?{{ site.time | date: "%Y%m%j%H%M%S" }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/js/html5.js"></script>
    <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
  <![endif]-->

  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/assets/favicon.ico" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  {% if page.title %}
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title | xml_escape }}" />
  {% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title | xml_escape }}" />
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description | xml_escape }}">
    <meta property="og:description" content="{{ page.description | xml_escape }}" />
  {% else %}
    <meta name="description" content="{{ site.description | xml_escape }}">
    <meta property="og:description" content="{{ site.description | xml_escape }}" />
  {% endif %}

</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe alt="Google Tag Manager" src="https://www.googletagmanager.com/ns.html?id=GTM-WLMC86"
height="0" width="0" style="display:none;visibility:hidden" title="Google Tag Manager"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="container">
  <div class='headwrapper'>
    <header role="banner">
      <div class='content'>
       <div class="header_menu">
         <!--
         <a href="https://github.com/{{ site.org_name }}/{{ site.repo_name }}/issues/"  class="button">Discuss</a>
         -->
         
         <!--
         <a href="https://github.com/{{ site.org_name }}/{{ site.repo_name }}/edit/{{ site.branch }}/{{ page.path }}" class="button" style="color: white;">Edit</a> |
         -->
       </div>
        <h1>
          <a href="{{site.baseurl}}/">{{ site.name }}</a>
        </h1>
      </div>
    </header>
  </div>

  <div class="wrap content">
    {% include sidebar.html %}
    <article id="main" class="main-content" role="main">
      {{ content }}
    </article>
  </div>
  
  <footer class='clear-fix'>
    <ul>
      <li><a href="https://www.archives.gov/contact/" class="contactus sub_footer_contactus">Contact Us</a></li>
      <li><a href="https://www.archives.gov/global-pages/accessibility.html">Accessibility</a></li>
      <li><a href="https://www.archives.gov/global-pages/privacy.html">Privacy Policy</a></li>
      <li><a href="https://www.archives.gov/foia/">Freedom of Information Act</a></li>
      <li><a href='https://www.archives.gov'>Archives.gov</a></li>
    </ul>
  </footer>
</div>



</body>
</html>
